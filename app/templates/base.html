<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stepbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <title>FLASK CSV File Upload - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7
                col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="px-0 pt-4 pb-0 mt-3 mb-3">
                    {% block steps %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

  <div class="position-relative overflow-hidden p-3 p-md-4 m-md-3 text-center bg-light">
    <div class="col-md-6 p-lg-6 mx-auto">
        <h1 class="display-6 fw-normal">Otimização Logística</h1>
        {% block action %}
        {% endblock %}
    </div>
  </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/stepbar.js')}}"></script>
  </body>

{% block footer %}{% endblock %}
</html>
