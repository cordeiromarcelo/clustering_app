<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <title>FLASK CSV File Upload - {% block title %}{% endblock %}</title>

    {% endblock %}
  </head>
  <body>

  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-6 p-lg-6 mx-auto my-5">
      <h1 class="display-6 fw-normal">Otimização Logística</h1>
      <p class="lead fw-normal">Envie seu arquivo em formato CSV contendo a latitude, longitude e peso da localidade para a otimização logística.</p>
      <div class="custom-file">
        <form method="POST" action="" enctype="multipart/form-data">
            <input type="file" name="file" class="custom-file-input mb-3" id="customFile", onchange="$('#upload-file-info').text(this.files[0].name)">
            <label class="custom-file-label mb-3" for="customFile"><span class='label label-info' id="upload-file-info">Escolha um arquivo CSV</span></label>
            <div class="form-row mb-3">
                <div class="col">
                  <input type="text" name="lat" class="form-control" placeholder="Coluna de Latitude">
                </div>
                <div class="col">
                  <input type="text" name="long" class="form-control" placeholder="Coluna de Longitude">
                </div>
                <div class="col">
                  <input type="text" name="peso" class="form-control" placeholder="Coluna de Peso">
                </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary mb-3 pl-5 pr-5">Enviar</button>
        </form>
      </div>
    </div>
  </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </body>

{% block footer %}{% endblock %}
</html>
